<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Виселиц@!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="piple.ico">
    </head>

<body>
    <h1 class="title">Виселиц@!</h1>
    <script>
        // Создаеммассивсословами
        var words = ["программа", "макака", "прекрасный", "оладушек"];
        // Выбираемслучайноеслово
        var word = words[Math.floor(Math.random() * words.length)];
        // Создаемитоговыймассив
        var answerArray = [];
        for (var i = 0; i < word.length; i++) {
            answerArray[i] = "_";
        }
        var remainingLetters = word.length;
        // Игровойцикл
        while (remainingLetters > 0) {
            // Показываемсостояниеигры
            alert(answerArray.join(" "));
            // Запрашиваемвариантответа
            var guess = prompt("Угадайте букву, или нажмите Отмена для выхода из игры.");
            if (guess === null) {
                break;
            }
            else if (guess.length !== 1) {
                alert("Пожалуйста, введите одиночную букву.");
            }
            else {
                // Обновляемсостояниеигры
                for (var j = 0; j < word.length; j++) {
                    if (word[j] === guess) {
                        answerArray[j] = guess;
                        remainingLetters--;
                    }
                }
            }
        }
        // Отображаемответипоздравляемигрока
        alert(answerArray.join(" "));
        alert("Отлично! Было загадано слово " + word);
    </script>
</body>

</html>
